<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 语音助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        window.env = {
            REACT_APP_OPENAI_BASE_URL: '%REACT_APP_OPENAI_BASE_URL%',
            REACT_APP_OPENAI_API_KEY: '%REACT_APP_OPENAI_API_KEY%'
        };
    </script>
    <script>
        if (!window.webkitSpeechRecognition) {
            window.webkitSpeechRecognition = function() {
                throw new Error('浏览器不支持语音识别');
            };
        }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
